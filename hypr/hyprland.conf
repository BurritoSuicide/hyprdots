# SScrub HyprConfig
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080,0x0,1
monitor=DP-1,1920x1080,1920x0,1
monitor=DP-2,1920x1080,3840x-800,1,transform,3


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# How to crash your PC 101:
exec-once = ~/.config/hypr/scripts/RainbowBorders.sh
#exec-once = gBar bar 0
#exec-once = gBar bar 1
#exec-once = hyprpaper
exec-once = swaync
exec-once = hyprpm reload -n
exec-once= systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORMTHEME
#exec-once = mpvpaper -vs -o "no-audio loop" DP-2 Videos/Dust.mp4
#exec-once=$HOME/.local/share/hyprload/hyprload.sh
#exec-once = mpvpaper -vs -o "no-audio loop" DP-3 Videos/Tunnel
#exec-once = mpvpaper -vs -o "no-audio loop" HDMI-A-1 Videos/Tunnel

# Cursor Theme (hyprcursor)
#exec-once = hyprctl setcursor .icons/extracted_Marisa 60
env = HYPRCURSOR_THEME,Bibata-Animated
env = HYPRCURSOR_SIZE,48

# Set programs that you use
$terminal = kitty
$fileManager = polo-gtk
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,60

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 3
    border_size = 3
    col.active_border = rgb(ff7d59) rgb(9869ff) 270deg
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    col.inactive_border = rgb(8a9fbf) rgb(949494) 270deg
    layout = dwindle
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = linear, 0.0, 0.0, 1.0, 1.0
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    enabled = yes
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, linear, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    animation = windows, 1, 6, wind, slide
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
}

dwindle {

    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

#gestures {exec
#    # See https://wiki.hyprland.org/Configuring/Variables/ for more
#    workspace_swipe = off
#}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

