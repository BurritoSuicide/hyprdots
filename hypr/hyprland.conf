# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

#plugin {
#    split-monitor-workspaces {
#        count = 2
#    }
#}

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Z, exec, wofi --dmenu --show drun --location 1
bind = $mainMod, RETURN, exec, kitty
bind = SUPER_SHIFT, Q, killactive,
bind = $mainMod, Q, pseudo, #dwindle
bind = $mainMod, M, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, J, togglesplit, # dwindle
bind = SUPER_SHIFT, K, exec, kate
bind = SUPER_SHIFT, O, exec, pulse-browser
bind = SUPER_SHIFT, L, exec, hyprctl dispatch exit
bind = SUPER_SHIFT, W, exec, webcord
bind = SUPER_SHIFT, G, exec, lutris
bind = SUPER_SHIFT, S, exec, steam
bind = SUPER_SHIFT, D, exec, dolphin
bind = SUPER_SHIFT, V, exec, code
bind = SUPER_SHIFT, M, exec, killall sfwbar
bind = SUPER_SHIFT, E, exec, sfwbar -f .config/sfwbar/t2.config
bind = $mainMod, S, exec, hyprshot -m region --clipboard-only
bind = SUPER_SHIFT, N, exec, swaync-client -t -sw
# Do not use this
#bind = SUPER_SHIFT, Y, exec, ~/.config/hypr/scripts/minecraftcursorfix.sh

# Move focus with mainMod + arrow keys (Requires split-monitor-workspaces to be installed and hyprload)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r

# Move windows, similar to i3wm (Super_Shift + Arrow)
bind = SUPER_SHIFT, left, movewindow, l
bind = SUPER_SHIFT, right, movewindow, r

plugin {
    split-monitor-workspaces {
        count = 2
    }
}

bind = $mainMod SHIFT, up, split-movetoworkspace, 1
bind = $mainMod SHIFT, down, split-movetoworkspace, 2
bind = $mainMod, up, split-workspace, 1
bind = $mainMod, down, split-workspace, 2

#
# Example special workspace (scratchpad)
#bind = $mainMod, I, togglespecialworkspace, magic
#bind = $mainMod SHIFT, I, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# [MOVE] Scroll through existing workspaces with mainMod + scroll
bind = SUPER_SHIFT, mouse_down, movetoworkspace, e+1
bind = SUPER_SHIFT, mouse_up, movetoworkspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# League of Legends fixes
windowrule = monitor DP-1,^(leagueclient.exe)$
windowrule = monitor DP-1,^(riot client.exe)$
windowrule = monitor DP-1,^(league of legends.exe)$
windowrule = monitor DP-1,^(lutris)$
windowrulev2 = monitor 0,class:^(leagueclient.exe)$
windowrulev2 = monitor 0,class:^(riot client.exe)$
windowrulev2 = monitor 0,class:^(league of legends.exe)$

# Minecraft Tiling
windowrulev2 = tile,class:(Minecraft*)


